{% extends 'base.html' %}
{% block body %}
<div class="container" style="padding:10px">
    <div class="row">
        {% for i in movie %}
        <div class="col-md-3">
            <div class="card" style="width: 17.5rem; height: 650px;">
                <img class="card-img-top" src="{{i.mimg.url}}" alt="Card image cap" width="250px" height="250px">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title">{{ i.mname }}</h5>
                    <p class="card-text">{{ i.mdesc }}</p>
                    <div class="mt-auto">
                        <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary">Details</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
